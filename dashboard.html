    <button onclick="tambahBerita()">Tambah Berita</button>
  </section>

  <section>
    <h2>Tambah Materi</h2>
    <input type="text" id="judul-materi" placeholder="Judul Materi">
    <input type="text" id="link-materi" placeholder="Link (contoh: Google Drive, PDF, dsb)">
    <button onclick="tambahMateri()">Tambah Materi</button>
  </section>
